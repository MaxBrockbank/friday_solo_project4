<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max's Pizza Parlor</title>
</head>
<body>
  <div id="username">
    <div class="form-group" id="userInfo">
      <input type="text" placeholder="Your Name Please" id="usersName" class="form-control">
      <button id="next" class="btn btn-secondary">Build My Pizza(s)</button>
    </div>
  </div>
  <div class="container" id="user-total">
    <h1><span id="your-name"></span> your total is:<span id="userTotal"></span></h1>
  </div>
  <div class="page container">
    <div class="container" id="original">
      <form id="pizza">
        <div class="row">
          <div class="form-group col-lg-4" id="size">
            <h3>Size:</h3>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="size" id="small" value="10">
              <label for="small" class="form-check-label">Small(10")</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="size" id="medium" value="15">
              <label for="medium" class="form-check-label">Medium(14")</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="size" id="large" value="22">
              <label for="large" class="form-check-label">Large(18")</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="size" id="xl" value="28">
              <label for="xl" class="form-check-label">X-Large(22")</label>
            </div>
          </div>
          <div class="form-group col-lg-4" id="sauce">
            <h3>Sauce:</h3>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sauce" id="red" value="0">
              <label for="red" class="form-check-label">Classic Red</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sauce" id="white" value="2">
              <label for="white" class="form-check-label">Creamy White</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sauce" id="pesto" value="4">
              <label for="pesto" class="form-check-label">Pesto</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sauce" id="none" value="0">
              <label for="none" class="form-check-label">No Sauce</label>
            </div>
          </div>
          <div class="form-group col-lg-4" id="toppings">
            <h3>Toppings:</h3>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="pepperoni" value="1">
              <label for="pepperoni" class="form-check-label">Pepperoni</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="sausage" value="3">
              <label for="sausage" class="form-check-label">Italian Sausage</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="mushrooms" value="2">
              <label for="mushrooms" class="form-check-label">Mushrooms</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="toppings" id="peppers" value="1">
              <label for="peppers" class="form-check-label">Bell Peppers</label>
            </div>
          </div>
        </div>
        <button type="submit" class="done btn btn-dark">Done</button>
      </form>
      <div class="results">
        <div class="row">
          <div class="col-lg-3">
            <h3>Price:</h3>
            <span class="price"></span>
          </div>

          <div class="col-lg-3">
            <h3>Size:</h3>
            <span class="size"></span>
          </div>

          <div class="col-lg-3">
            <h3>Sauce:</h3>
            <span class="sauce"></span>
          </div>

          <div class="col-lg-3">
            <h3>Toppings:</h3>
            <span class="toppings 0"></span>
          </div>
        </div>
        <button class ="btn btn-secondary edit">Edit Pizza</button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-info" id="new"><strong>Create New Pizza</strong></button>
  <button type="button" class="btn btn-danger" id="pay">Finsih and Pay</button>
</body>
</html>
